
  
<html>

<!doctype html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>GeoAR.js demo</title>
  <base href="/">
  
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script>
    window.onload = () => {                       navigator.geolocation.getCurrentPosition((position) => {
      document.querySelector('a-text').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
    });
   }
  </script>
  <script>
    THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
</script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    <a-entity 
      gltf-model="assets/magnemite/scene.gltf" 
      rotation="0 180 0" scale="0.15 0.15 0.15" 
      gps-entity-place="[gps-camera]" 
      animation-mixer></a-entity>
    <a-camera gps-camera rotation-reader> </a-camera>
  </a-scene>
</body>
</html>
